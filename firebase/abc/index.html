<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Matching Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
        }
        h2 {
            color: #ff69b4;
            font-size: 28px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .letters, .words {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .item {
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #ff1493;
            width: 80px;
            text-align: center;
            cursor: grab;
            background-color: #ffb6c1;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .dropzone {
            border: 2px dashed #ff69b4;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 100px;
            height: 40px;
            background-color: #fff0f5;
        }
        .correct {
            background-color: #98fb98 !important;
            animation: bounce 0.5s ease;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .letters, .words {
                flex-direction: column;
            }
            .item, .dropzone {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <h2>🎉 Match the letters with the correct words! 🎈</h2>
    <div class="container">
        <div class="letters" id="letters"></div>
        <div class="words" id="words"></div>
    </div>
    <audio id="successSound" src="../sound/correct.mp3"></audio>
	<audio id="successSound" src="../sound/wrong.mp3"></audio>
    <script>
        const levels = [
            { letters: ['A', 'B', 'C'], words: { 'A': 'Apple 🍎', 'B': 'Banana 🍌', 'C': 'Cat 🐱' } },
            { letters: ['D', 'E', 'F'], words: { 'D': 'Dog 🐶', 'E': 'Elephant 🐘', 'F': 'Fish 🐟' } },
            { letters: ['G', 'H', 'I'], words: { 'G': 'Grape 🍇', 'H': 'Horse 🐴', 'I': 'Ice ❄️' } },
            { letters: ['J', 'K', 'L'], words: { 'J': 'Jam 🍓', 'K': 'Kangaroo 🦘', 'L': 'Lemon 🍋' } },
            { letters: ['M', 'N', 'O'], words: { 'M': 'Monkey 🐵', 'N': 'Nest 🏡', 'O': 'Orange 🍊' } },
            { letters: ['P', 'Q', 'R'], words: { 'P': 'Penguin 🐧', 'Q': 'Queen 👑', 'R': 'Rainbow 🌈' } },
            { letters: ['S', 'T', 'U'], words: { 'S': 'Sun ☀️', 'T': 'Tiger 🐯', 'U': 'Umbrella ☂️' } },
            { letters: ['V', 'W', 'X'], words: { 'V': 'Violin 🎻', 'W': 'Whale 🐋', 'X': 'Xylophone 🎵' } },
            { letters: ['Y', 'Z'], words: { 'Y': 'Yogurt 🍦', 'Z': 'Zebra 🦓' } }
        ];

        let currentLevel = 0;

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadLevel(level) {
            const letterContainer = document.getElementById('letters');
            const wordContainer = document.getElementById('words');
            letterContainer.innerHTML = '';
            wordContainer.innerHTML = '';

            const shuffledLetters = shuffleArray([...level.letters]);
            const shuffledWords = shuffleArray(Object.entries(level.words));

            shuffledLetters.forEach(letter => {
                const letterDiv = document.createElement('div');
                letterDiv.classList.add('item');
                letterDiv.textContent = letter;
                letterDiv.setAttribute('draggable', true);
                letterDiv.setAttribute('id', letter);
                letterDiv.addEventListener('dragstart', dragStart);
                letterContainer.appendChild(letterDiv);
            });

            shuffledWords.forEach(([letter, word]) => {
                const wordDiv = document.createElement('div');
                wordDiv.classList.add('dropzone');
                wordDiv.setAttribute('data-match', letter);
                wordDiv.textContent = word;
                wordDiv.addEventListener('dragover', dragOver);
                wordDiv.addEventListener('drop', drop);
                wordContainer.appendChild(wordDiv);
            });
        }

        function dragStart(e) {
            e.dataTransfer.setData('text', e.target.id);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const letterId = e.dataTransfer.getData('text');
            const letter = document.getElementById(letterId);
            
            if (e.target.getAttribute('data-match') === letterId) {
                e.target.textContent = letter.textContent;
                e.target.classList.add('correct');
                letter.style.display = 'none';
                document.getElementById('successSound').play();
                checkLevelComplete();
            } else {
				document.getElementById('wrongSound').play();
            }
        }

        function checkLevelComplete() {
            if (document.querySelectorAll('.item:not([style*="display: none"])').length === 0) {
                setTimeout(() => {
                    if (currentLevel < levels.length - 1) {
                        currentLevel++;
                        loadLevel(levels[currentLevel]);
                    } else {
                        alert('🎉 Hooray! You completed all levels! 🎊');
                    }
                }, 1000);
            }
        }

        loadLevel(levels[currentLevel]);
    </script>
</body>
</html>
